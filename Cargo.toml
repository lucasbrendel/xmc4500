[package]
name = "xmc4500"
version = "0.1.1"
description = "XMC peripheral library for XMC4500 generated from SVD"
readme = "README.md"
authors = ["Lucas Brendel <lucasbrendel@gmail.com>"]
repository = "https://github.com/lucasbrendel/xmc4500"
license = "MIT"
documentation = "https://docs.rs/xmc4500"

[dependencies]
cortex-m = "0.3.0"
bare-metal = "0.2.4"
vcell = "0.1.0"

[dependencies.cortex-m-rt]
optional = true
version = "0.3.0"

[features]
rt = ["cortex-m-rt"]

